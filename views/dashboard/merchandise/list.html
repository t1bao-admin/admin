<div class="container">
  <div class="row">
    <div class="col-md-2 col-sm-2">
      <div class="list-group">
        <div ng-include src="'views/dashboard/sidebar.html'"></div>
      </div>
    </div>
    <div class="col-md-10 col-sm-10">
      <h4 class="text-center">商品管理
        <form class="navbar-form navbar-right">
          <p>
            <a class="btn btn-primary" data-toggle="modal" data-target="#add">
              添加商品</a>
          </p>
        </form>
      </h4>
      <table class="table table-striped text-center">
        <tr>
          <th class="text-center">ID</th>
          <th class="text-center">商品名</th>
          <th class="text-center">商品描述</th>
          <th class="text-center">品牌</th>
          <th class="text-center">分类</th>
          <th class="text-center">图片</th>
          <th class="text-center">操作</th>
        </tr>
        <tr ng-repeat="sm in merchandises track by $index">
          <td>{{sm.id}}</td>
          <td>{{sm.name || '&nbsp;'}}</td>
          <td>{{sm.desc || '&nbsp;'}}</td>
          <td>{{sm.brand || '&nbsp;'}}</td>
          <td>{{sm.category.name || '&nbsp;'}}</td>
          <td><span ng-repeat="image in sm.images" class="imgs{{sm.sis[$index]}}"><a
            ng-href="{{image.url}}" target="_blank"><img
            ng-src="{{image.url}}" alt="{{image.hash}}" class="image-uploader" height="50px"/></a>&nbsp;</span>
          </td>
          <td>
            <button class="btn btn-warning" ng-show="!sm.online" ng-click="online(sm);$event.stopPropagation()">上线
    </button>
            <button class="btn btn-success" ng-show="sm.online" ng-click="offline(sm);$event.stopPropagation()">下线
    </button>
            <a class="btn btn-info" data-toggle="modal" data-target="#modify">修改</a>
            <button class="btn btn-danger" ng-click="remove(sm);$event.stopPropagation()">删除</button>
          </td>
        </tr>
      </table>
      <div ng-include src="'views/dashboard/pagination.html'"></div>
    </div>
  </div>
</div>

<div ng-include src="'views/dashboard/merchandise/new.html'"></div>
<div ng-include src="'views/dashboard/merchandise/edit.html'"></div>
