<div class="header-bar">
  <div class="container">
    <div class="row">
      <div class="col-md-3 col-xs-3">
        <a ng-href="#/merchandise/add"> <i class="fa fa-plus"></i> </a>
      </div>
      <div class="col-md-6 col-xs-6">
        <a class="btn dropdown-toggle" type="button" id="category-dropdown" data-toggle="dropdown" aria-expanded="true">
          商品
          <span class="caret"></span>
        </a>
        <ul class="dropdown-menu" role="menu" aria-labelledby="category-dropdown">
          <li role="presentation"><a role="menuitem" tabindex="-1" ng-href="#/merchandise/home">全部分类</a>
          </li>

          <li role="presentation" ng-repeat="category in categories">
            <a role="menuitem" tabindex="-1" ng-href="#/merchandise/category/{{category.id}}">{{category.name}}</a>
          </li>
        </ul>

      </div>
      <div class="col-md-3 col-xs-3">
        <a ng-href="#/merchandise/search"> <i class="fa fa-search"></i> </a> &nbsp;
      </div>
    </div>
  </div>
</div>

<div class="body-bar">
  <div class="tab-bar">
    <div class="row">
      <div class="col-md-3 col-xs-3" ng-class="{'active': type === 'merchandise'}">
        <p>
          <a href="#/merchandise/home">
            商品
          </a>
        </p>
      </div>
      <div class="col-md-3 col-xs-3" ng-class="{'active': type === 'category'}">
        <p>
          <a href="#/category/home">
            分类
          </p>
        </div>
        <div class="col-md-3 col-xs-3" ng-class="{'active': type === 'barcode'}">
          <p>
            <a href="#/barcode/home">
              条码库
            </a>
        </p>
      </div>
      <div class="col-md-3 col-xs-3" ng-class="{'active': type === 'more'}">
        <p>
          <a href="#/merchandise/more">
              更多
            </a>
        </p>
      </div>
    </div>
  </div>
  <div class="tab-body-bar merchandise-list margin-top">
    <div class="list list-bar" ng-repeat="sm in merchandises track by $index">
      <div class="list-text-item"><span>ID:</span>{{sm.id}}</div>
      <div class="list-text-item"><span>商品名:</span>{{sm.merchandise.name || '&nbsp;'}}</div>
      <div class="list-text-item"><span>商品描述:</span><br/>{{sm.merchandise.desc || '&nbsp;'}}</div>
      <div class="list-text-item"><span>分类:</span>{{sm.category.name || '&nbsp;'}}</div>
      <div class="list-text-item"><span>图片:</span><img ng-repeat="image in sm.images" ng-src="{{image.url}}" alt="{{image.hash}}" class="image-uploader"
        /></div>
      <div class="list-text-item"><span>价格:</span>¥ {{sm.price | currency}}</div>

      <div class="list-text-item">
        <button class="btn btn-warning" ng-show="!sm.online" ng-click="online(sm);$event.stopPropagation()">上线
    </button>
        <button class="btn btn-success" ng-show="sm.online" ng-click="offline(sm);$event.stopPropagation()">下线
    </button>

        <a class="btn btn-info visible-xs-inline-block" href="#/merchandise/edit/{{sm.id}}">修改
    </a>
        <button class="btn btn-danger" ng-click="remove(sm);$event.stopPropagation()">删除</button>
      </div>
    </div>

  </div>

</div>
<div ng-include src="'views/dashboard/footer.html'"></div>
