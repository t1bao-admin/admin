<div class="col-md-12 col-xs-12">

   <form class="form-horizontal urls" method="post">
     <div class="form-group">
       <label for="url">URL</label>
       <input type="text" name="url" class="form-control" id="url"
              value="http://localhost/weixin"
              placeholder="请配置您的微信服务器URL">
     </div>
     <div class="form-group">
       <label class="col-sm-2 control-label">服务器校验地址</label>
       <div class="col-sm-10">

       </div>
     </div>
     <div class="form-group">
       <label class="col-sm-2 control-label">JSSDK配置请求地址</label>
       <div class="col-sm-10">
         <p class="form-control-static"><a href="{{urls.jssdk.config}}" target="_blank">{{urls.jssdk.config}}</a></p>
       </div>
     </div>
       <div class="form-group">
         <label class="col-sm-2 control-label">Oauth访问地址</label>
         <div class="col-sm-10">
           <p class="form-control-static"><a href="{{urls.oauth.access}}" target="_blank">{{urls.oauth.access}}</a></p>
         </div>
       </div>
     <div class="form-group">
       <label class="col-sm-2 control-label">Oauth访问成功请求地址</label>
       <div class="col-sm-10">
         <p class="form-control-static"><a href="{{urls.oauth.success}}" target="_blank">{{urls.oauth.success}}</a></p>
       </div>
     </div>

       </div>
     </div> -->
     <div class="form-group">
       <label class="col-sm-2 control-label">支付回调地址</label>
       <div class="col-sm-10">
         <p class="form-control-static"><a href="{{urls.pay.callback}}" target="_blank">{{urls.pay.callback}}</a></p>
       </div>
     </div>
