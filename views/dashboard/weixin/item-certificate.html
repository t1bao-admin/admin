<br/>
<div class="col-md-12 col-xs-12">

   <form class="form-horizontal certificate" method="post" enctype="multipart/form-data">
     <div class="form-group">
       <label for="key">Key(默认商户ID)</label>
       <input type="text" name="pfxKey" ng-model="certificate.pfxKey" class="form-control" id="pfxKey" placeholder="请指定key" value="">
     </div>
     <div class="form-group" ng-show="certificate.pfx">
       <label for="key">pfx文件Base64</label>
       <textarea disable>{{certificate.pfx}}</textarea>
     </div>
     <div class="form-group">
       <label for="id">私钥文件(p12)</label>
       <input type="file" name="pfx" class="form-control" id="pfx" placeholder="请上传私钥文件">
     </div>
     <hr/>
     <button type="submit" class="btn btn-default btn-block btn-success"  ng-click="set('certificate')">提交</button>
     <hr/>
   </form>
 </div>
