<br/>
<div class="col-md-12 col-xs-12">

   <form class="form-horizontal server" method="post">
     <div class="form-group">
       <label for="host">域名(如:weixin.qq.com)</label>
       <input type="text" name="host" ng-model="server.host" class="form-control" id="host"
              value="http://localhost/"
              placeholder="请配置您的主机域名">
     </div>
     <div class="form-group">
       <label for="prefix">前缀</label>
       <input type="text" name="prefix" ng-model="server.prefix" class="form-control" id="host"
              value="prefix"
              placeholder="请配置您的主机域名">
     </div>
     <button type="submit" class="btn btn-default btn-block btn-success"  ng-click="set('server')">提交</button>
     <hr/>
   </form>
 </div>
