<br/>
<div class="col-md-12 col-xs-12">
   <form class="form-horizontal oauth" method="post">
     <div class="form-group">
       <label for="state">State</label>
       <input type="text" name="state" ng-model="oauth.state" class="form-control" id="state" placeholder="State" value="">
     </div>
     <div class="form-group">
       <label for="scope">Scope:</label>
       <select class="form-control" name="scope" id="scope" ng-model="oauth.scope">
        <option ng-repeat="option in oauthOptions" ng-selected="oauth.scope===option.value" value="{{option.value}}">{{option.name}}</option>

</select>
       <!-- <select >
         <option value="0" selected>snsapi_base</option>
         <option value="1" >snsapi_userinfo</option>
       </select> -->
     </div>
     <hr/>
     <button type="submit" class="btn btn-default btn-block btn-success" ng-click="set('oauth')">提交</button>
     <hr/>
   </form>
 </div>
